<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temporizador</h1>
        <h3>Hora actual</h3>
        <h3>00:00:00</h3>
    </header>
    <main>
        <div id="contenedor-hora">
            <button id="mas">+</button>
            <p>00:00:00</p>
            <button id="menos">-</button>
        </div>
        <div id="contenedor-botones">
            <button>Iniciar</button>
            <button>Parar</button>
            <button>Resetear</button>
        </div>

    </main>
    <footer>
        <p>Done by kur0h3i</p>
    </footer>
</body>
</html>
